<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>homework 14</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <form>
            <div class="username">
                <label class="input-wrap" for="username">
                    <input placeholder="Enter username" class="input" id="username" type="text">
                    <span class="label">Username</span>
                  </label>
            </div>
            <div class="password">
                <label class="input-wrap" for="username">
                    <input placeholder="Enter password" class="input" id="username" type="password">
                    <span class="label">Password</span>
                    <span class="disclaimer">Your password is between 4 and 12 characters</span>
                  </label>
            </div>

            <div class="custom-checkbox">
                <input class="checkbox" id="checkbox-with-div" type="checkbox">
                <label class="label" for="checkbox-with-div">
                  Remember me
                </label>
                <i class="checkmark"></i>
              </div>
              <input type="checkbox" name="toggle" id="toggle-button" class="toggle-button">
            <label for="toggle-button" class="text-toggle">Off</label>

            <div class="radiobuttons">
                <div class="custom-radio">
                    <input
                        class="radio"
                        id="radio-custom1"
                        type="radio"
                        name="radio"
                    >
                    <label
                        class="label-radio" for="radio-custom1"
                    >
                      Radio selection 1
                    </label>
                    <i class="radiomark"></i>
                  </div>
                  <div class="custom-radio">
                    <input
                        class="radio"
                        id="radio-custom2"
                        type="radio"
                        name="radio"
                    >
                    <label
                        class="label-radio"
                        for="radio-custom2"
                    >
                      Radio selection 2
                    </label>
                    <i class="radiomark"></i>
                  </div>
                  <div class="custom-radio">
                    <input
                        class="radio"
                        id="radio-custom3"
                        type="radio"
                        name="radio"
                    >
                    <label
                        class="label-radio" for="radio-custom3"
                    >
                      Radio selection 3
                    </label>
                    <i class="radiomark"></i>
                  </div>
            </div>
            
            <div class="input-buttons">
                <input type="button" value="Cancel" class="cancel-button">
                <input type="button" value="Next" class="next-button">
            </div>

        </form>
    </div>
</body>
</html>
